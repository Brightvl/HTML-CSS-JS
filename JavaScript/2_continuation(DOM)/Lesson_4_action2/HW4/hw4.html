<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input id="from" type="text">
В инпуте написано: <span></span>

<br>

<button class="messageBtn">Показать блок</button>
<div class="message">
    Привет :)
</div>

<br>

<form>
    <label>
        Первый инпут:
        <input class="form-control" type="text">
    </label>
    <br>
    <br>
    <label>
        Второй инпут:
        <select class="form-control">
            <option value=""></option>
            <option value="1">Один</option>
            <option value="2">Два</option>
        </select>
    </label>
    <br>
    <br>
    <button>Отправить</button>
</form>

<!--task 1-->
<script>
    // 1. При изменении значения в input с id="from", значение содержащееся
    // в нем должно моментально отображаться в span. То есть при печати
    // в input'е тег span также должен меняться.
    const getFrom = document.querySelector('#from');
    const span = document.querySelector('span');

    getFrom.addEventListener('input', () => {
        span.innerText = getFrom.value;
    });
</script>
<!--task2-->
<script>
    // 2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
    // - добавить два класса: animate_animated и animate_fadeInLeftBig
    // - поставить данному элементу стиль visibility в значение 'visible'.

    const messageBtn = document.querySelector('.messageBtn');
    const message = document.querySelector('.message');
    message.style.visibility = 'hidden';

    messageBtn.addEventListener('click', () => {
        message.classList.add('animate_animated', 'animate_fadeInLeftBig');
        if (message.style.visibility === 'hidden') {
            message.style.visibility = 'visible';
            messageBtn.innerText = 'Скрыть блок';
        } else {
            messageBtn.innerText = 'Показать блок';
            message.style.visibility = 'hidden';
        }
    });
</script>
<!--task3-->
<script>
    // 3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме.
    // Если какое-либо поле не заполнено, форма не должна отправляться, также должны быть
    // подсвечены незаполненные поля (необходимо поставить класс error незаполненным полям).
    // Как только пользователь начинает заполнять какое-либо поле, необходимо, при вводе в
    // данное поле, произвести проверку:
    // - Если поле пустое, необходимо данное поле подсветить (поставить класс error
    // данному полю).
    // - Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.

    const form = document.querySelector('form');
    const inputs = document.querySelectorAll('.form-control');

    // Функция для проверки поля на заполненность
    function validateField(input) {
        if (input.value.trim() === '') {
            input.classList.add('error');
            input.style.border = '1px solid red';
            return false;
        } else {
            input.classList.remove('error');
            input.style.border = '1px solid black';
            return true;
        }
    }

    // Обработчики события input для каждого поля ввода
    inputs.forEach(input => {
        input.addEventListener('input', () => {
            validateField(input);
        });
    });

    // Обработчик события submit для формы
    form.addEventListener('submit', (event) => {
        let isValid = true;

        // Проверяем каждое поле на заполненность
        inputs.forEach(input => {
            if (!validateField(input)) {
                isValid = false;
            }
        });

        // Если хотя бы одно поле не заполнено, отменяем отправку формы и кидаем алерт
        if (!isValid) {
            event.preventDefault();
            alert('Пожалуйста, заполните все обязательные поля!')
        }
    });

</script>
</body>
</html>
