    // Spread (распыление):
    // Используется для разбора итерируемых объектов (например, массивов) на отдельные элементы.
    // Когда используется в вызове функции, он распыляет элементы массива или другого
    // итерируемого объекта в список аргументов функции. Также spread можно использовать
    // для создания новых массивов или объектов на основе уже существующих, добавления
    // элементов в массивы или объекты.
    const arr = [1, 2, 3];
    console.log(...arr); // Выведет: 1 2 3

    const arr1 = [4, 5];
    const newArr = [...arr, ...arr1]; // Создание нового массива
    console.log(newArr); // Выведет: [1, 2, 3, 4, 5]

    // Rest (остаток):
    // Используется в сигнатуре функции для сбора оставшихся аргументов функции в массив.
    // Он позволяет обрабатывать произвольное количество аргументов функции, не указывая их явно в сигнатуре.
    function sum(...args) {
        return args.reduce((total, current) => total + current, 0);
    }

    console.log(sum(1, 2, 3, 4)); // Выведет: 10
    // Таким образом, основное отличие между ними заключается в том, что spread
    // используется для разбора (превращения одного массива во множество отдельных
    // элементов или объединения нескольких массивов/объектов), а rest используется
    // для сбора (сбора всех оставшихся аргументов функции в массив).
